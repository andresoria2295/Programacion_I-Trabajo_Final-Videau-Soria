<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Página de acceso
    </title>
    <link href="bootstrap-4.1.3-dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/login_style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
          <form class="formulario" action="Inicio_sesion.php" method="POST">
            <br><br><br><br>
            <h2>Panel de Acceso</h2>
            <br>
            <div class="form-group">
              <label for="usuario">Nombre de usuario: </label>
              <input type="text" class="form-control" name="usuario" id="user" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="clave">Contraseña: </label>
              <input type="password" class="form-control" name="clave" id="pass">
              <small id="passwordHelp" class="form-text text-muted">Requerimiento mínimo de 8 caracteres.</small>
            </div>
            <div class="form-check mb-2 mr-sm-2">
              <input class="form-check-input" type="checkbox" id="inlineFormCheck">
              <label class="form-check-label" for="inlineFormCheck">Recuérdame</label>
              <a href="#" class="forgot_it">¿Has olvidado tu contraseña?</a>
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-lg btn-block" class="color">Acceder</button>
            <br><br>
            <h6>¿Aún no te has registrado?</h6>
          </form>
          <form class="form-inline" action="Registro_inicial.html" method="POST">
            <br>
            <button type="submit" class="btn btn-outline-primary">Registrarse</button>
            <br>
          </form>
        </div>
    <div class="col-md-4">
    </div>
   </div>
  </div>
  </body>
</html>
